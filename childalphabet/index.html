<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChildAlphabet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">ChildAlphabet</h1>
    <div class="letter">
        <button class="a bet">Aa</button>
        <button class="b bet">Bb</button>
        <button class="c bet">Cc</button>
        <button class="d bet">Dd</button>
        <button class="e bet">Ee</button>
        <button class="f bet">Ff</button>
        <button class="g bet">Gg</button>
        <button class="h bet">Hh</button>
        <button class="i bet">Ii</button>
        <button class="j bet">Jj</button>
        <button class="k bet">Kk</button>
        <button class="l bet">Ll</button>
        <button class="m bet">Mm</button>
        <button class="n bet">Nn</button>
        <button class="o bet">Oo</button>
        <button class="p bet">Pp</button>
        <button class="q bet">Qq</button>
        <button class="r bet">Rr</button>
        <button class="s bet">Ss</button>
        <button class="t bet">Tt</button>
        <button class="u bet">Uu</button>
        <button class="v bet">Vv</button>
        <button class="w bet">Ww</button>
        <button class="x bet">Xx</button>
        <button class="y bet">Yy</button>
        <button class="z bet">Zz</button>


    </div>
    <footer>
        Made with ❤️
    </footer>

<script src="script.js"></script>    
</body>
</html>
